<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card with Interactive Effects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    spacing: {
                        'sm': '12px',
                        'md': '20px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            padding: 2rem;
            font-family: sans-serif;
        }
        .interactive-card {
            transition: transform 0.1s ease;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #374151 inset !important;
            -webkit-text-fill-color: #fff !important;
            caret-color: #fff !important;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-sm">
        <div id="interactive-card" class="interactive-card p-sm md:p-md flex flex-col rounded-[16px] bg-[#1F2121] saturate-0" style="width: 100%; transform-style: preserve-3d; transform: perspective(1000px) rotateX(0) rotateY(0); box-shadow: rgba(0, 0, 0, 0.01) 0px 520px 146px 0px, rgba(0, 0, 0, 0.04) 0px 333px 133px 0px, rgba(0, 0, 0, 0.26) 0px 83px 83px 0px, rgba(0, 0, 0, 0.29) 0px 21px 46px 0px;">
            
            <div class="p-sm mb-sm flex shrink-0 items-center justify-between">
                <img alt="Comet avatar" class="size-6 rounded-full" loading="lazy" src="https://i.pravatar.cc/24?img=8">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" color="currentColor" class="tabler-icon text-white" fill="currentColor" fill-rule="evenodd">
                    <path d="M5.00226 5.710185C0.612577 10.215135 0.782 17.46045 5.22972 21.90795L6.481905 23.16015C6.601665 23.28 6.795615 23.28 6.915375 23.16015L8.793945 21.28155C8.913705 21.16185 8.913705 20.96775 8.793945 20.8482L7.42119 19.4751C3.690195 15.74415 3.65811 9.727305 7.34925 6.035955C10.71483 2.670375 16.0131 2.40102 19.75005 5.20743C19.89945 5.31963 19.91085 5.540355 19.7787 5.67258C19.66995 5.781315 19.4985 5.79357 19.37445 5.702625C16.29255 3.44289 12.064695 3.59229 9.424635 6.23256C6.491505 9.16569 6.629655 14.05935 9.73344 17.16285L11.106195 18.53595C11.225955 18.65565 11.420115 18.65565 11.539875 18.53595L13.418445 16.65735C13.538205 16.5375 13.538205 16.3434 13.418445 16.2237L12.04548 14.85087C9.96519 12.77058 10.04184 9.321015 12.21675 7.14609C14.02257 5.34027 16.70655 4.98201 18.7566 6.10278C18.9477 6.20742 18.98265 6.4686 18.8286 6.622695C18.73215 6.71916 18.585 6.74778 18.4611 6.68994C17.1153 6.05925 15.46275 6.29919 14.352825 7.413405C12.929595 8.84217 12.99969 11.18058 14.42559 12.606465L15.73065 13.911585C15.8502 14.031135 16.04445 14.031135 16.16415 13.911585L18.04275 12.032805C18.16245 11.913045 18.16245 11.719095 18.04275 11.599335L16.7097 10.266015C16.0938 9.65025 16.0209 8.64801 16.5954 7.99383C17.22525 7.27668 18.3183 7.250325 18.9822 7.91433L19.3761 8.30814C19.99185 8.92392 20.994 8.99688 21.64845 8.422185C22.36545 7.792515 22.3917 6.69954 21.72795 6.035535L21.2943 5.60208C16.7892 1.096925 9.46224 1.132893 5.00226 5.710185Z"></path>
                </svg>
            </div>
            
            <div class="mx-sm flex-1 p-sm" style="aspect-ratio: 3 / 4; display: flex; flex-direction: column; justify-content: center;">
                <form class="flex flex-col gap-y-4">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                        <input type="email" id="email" name="email" class="bg-gray-700/50 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                        <input type="password" id="password" name="password" class="bg-gray-700/50 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3 text-center mt-4">
                        Login
                    </button>
                </form>
            </div>
            
            <div class="p-sm mt-sm flex shrink-0 items-center justify-between font-mono text-white">
                <div class="text-xs">Comet Invitation</div>
                <div class="text-light text-xs opacity-50">#Q42O</div>
            </div>
            
            <div id="shine-overlay" class="pointer-events-none absolute inset-0 rounded-[16px] [mix-blend-mode:overlay]" style="opacity: 0;"></div>
        </div>
    </div>

    <script>
        const card = document.getElementById('interactive-card');
        const shineOverlay = document.getElementById('shine-overlay');
        const maxRotate = 10;

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const { width, height, left, top } = rect;
            
            const mouseX = e.clientX - left;
            const mouseY = e.clientY - top;

            const rotateY = (mouseX / width - 0.5) * 2 * maxRotate;
            const rotateX = -(mouseY / height - 0.5) * 2 * maxRotate;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            shineOverlay.style.opacity = '1';
            shineOverlay.style.background = `radial-gradient(circle at ${mouseX}px ${mouseY}px, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 50%)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            shineOverlay.style.opacity = '0';
        });
    </script>
</body>
</html>
